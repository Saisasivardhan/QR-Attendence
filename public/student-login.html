<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login ‚Äî QR Attendance</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚óâ</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-container auth-container-sm">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
        <div class="auth-header">
          <div class="auth-icon">üéì</div>
          <h1>Student Login</h1>
          <p>Sign in with your roll number</p>
        </div>
        <form id="studentLoginForm" class="auth-form">
          <div class="form-group">
            <label for="login-roll">Roll Number</label>
            <input
              type="text"
              id="login-roll"
              placeholder="e.g. CH21B001"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>
          <div id="errorMsg" class="form-error" style="display: none"></div>
          <button
            type="submit"
            class="btn btn-primary btn-block btn-lg"
            id="loginBtn"
          >
            Sign In
          </button>
        </form>
        <p class="auth-switch">
          Don't have an account?
          <a href="/student-register.html">Register here</a>
        </p>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
      document
        .getElementById("studentLoginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = document.getElementById("loginBtn");
          const errorMsg = document.getElementById("errorMsg");
          errorMsg.style.display = "none";

          btn.disabled = true;
          btn.innerHTML = '<span class="spinner"></span>';

          try {
            const result = await ApiService.loginStudent({
              rollNumber: document.getElementById("login-roll").value.trim(),
              password: document.getElementById("login-password").value,
            });

            ApiService.setAuth(result.token, result.user);
            window.location.href = "/student-dashboard.html";
          } catch (error) {
            errorMsg.textContent = error.message;
            errorMsg.style.display = "block";
            btn.disabled = false;
            btn.textContent = "Sign In";
          }
        });
    </script>
  </body>
</html>
