<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration ‚Äî QR Attendance</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚óâ</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-container">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
        <div class="auth-header">
          <div class="auth-icon">üéì</div>
          <h1>Student Registration</h1>
          <p>Create your account to start marking attendance</p>
        </div>
        <form id="studentRegisterForm" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="reg-name">Full Name</label>
              <input
                type="text"
                id="reg-name"
                placeholder="John Doe"
                required
                minlength="2"
              />
            </div>
            <div class="form-group">
              <label for="reg-roll">Roll Number</label>
              <input
                type="text"
                id="reg-roll"
                placeholder="CH21B001"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="reg-email">Email Address</label>
            <input
              type="email"
              id="reg-email"
              placeholder="john@university.edu"
              required
            />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="reg-graduation">Graduation Program</label>
              <select id="reg-graduation" required>
                <option value="">Select Program</option>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="PhD">PhD</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reg-year">Year of Study</label>
              <input
                type="number"
                id="reg-year"
                min="1"
                max="6"
                placeholder="1"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="reg-dept">Department</label>
            <input
              type="text"
              id="reg-dept"
              placeholder="Chemical Engineering"
              required
            />
          </div>
          <div class="form-group">
            <label for="reg-password">Password</label>
            <input
              type="password"
              id="reg-password"
              placeholder="Minimum 6 characters"
              minlength="6"
              required
              autocomplete="new-password"
            />
          </div>
          <div id="errorMsg" class="form-error" style="display: none"></div>
          <button
            type="submit"
            class="btn btn-primary btn-block btn-lg"
            id="regBtn"
          >
            Create Account
          </button>
        </form>
        <p class="auth-switch">
          Already have an account? <a href="/student-login.html">Login here</a>
        </p>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
      document
        .getElementById("studentRegisterForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = document.getElementById("regBtn");
          const errorMsg = document.getElementById("errorMsg");
          errorMsg.style.display = "none";

          btn.disabled = true;
          btn.innerHTML = '<span class="spinner"></span>';

          try {
            const result = await ApiService.registerStudent({
              name: document.getElementById("reg-name").value.trim(),
              rollNumber: document.getElementById("reg-roll").value.trim(),
              email: document.getElementById("reg-email").value.trim(),
              graduation: document.getElementById("reg-graduation").value,
              year: parseInt(document.getElementById("reg-year").value),
              department: document.getElementById("reg-dept").value.trim(),
              password: document.getElementById("reg-password").value,
            });

            ApiService.setAuth(result.token, result.user);
            window.location.href = "/student-dashboard.html";
          } catch (error) {
            errorMsg.textContent = error.message;
            errorMsg.style.display = "block";
            btn.disabled = false;
            btn.textContent = "Create Account";
          }
        });
    </script>
  </body>
</html>
